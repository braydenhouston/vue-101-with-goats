<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>We have {{ goatCount }} goats!</h1>
        <div>
            <label>
                <span>Goat Count</span>
                <input 
                    type="number"
                    v-model="goatCount"
                />
            </label>
        </div>
        <p>
            We need {{ dailyFoodRequirments }} databases to feed the goats!
        </p>
        <div>
            <button
                class="itsabustton"
                @click="addGoat"
            >Add Goat</button>
            <button
                class="itsabustton"
                @click="addFiveGoats"
            >Add 5 Goats</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.39/dist/vue.global.js"></script>
    <script src="./index.js"></script>
</body>
</html>
