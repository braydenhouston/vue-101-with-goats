<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>We have {{ goatCount }} goats!</h1>
        <ul>
            <li
                v-for="(item, index) in goats"
            >
                <goat
                    :name="item.name"
                    :is-grumpy="item.isGrumpy"
                    :power-level="item.powerLevel"
                    @workout="workoutGoat(index)"
                ></goat>
            </li>
        </ul>
        <p>
            We need {{ dailyFoodRequirments }} databases to feed the goats!
        </p>
        <div>
            <button
                class="itsabustton"
                @click="showGoatEditor = !showGoatEditor"
            >Toggle Goat Edit</button>
        </div>
        <goat-editor
            v-if="showGoatEditor"
            @goat="goats.push($event)"
        ></goat-editor>
    </div>

    <script src="https://unpkg.com/vue@3.2.39/dist/vue.global.js"></script>
    <script src="./app.js"></script>
    <script src="./component-goat.js"></script>
    <script src="./component-goat-editor.js"></script>
    <script src="./index.js"></script>
</body>
</html>
